<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 19</title>
</head>
<body>
    <h1>두 수를 이용한 산술연산</h1>
<script>
    var x = parseInt(prompt("첫 번째 정수 입력"));
    var y = parseInt(prompt("두 번째 정수 입력"));
    var result = x + y;
    document.write(x + "+" + y + "=" + result + "<br>");
    var result = x - y;
    document.write(x + "-" + y + "=" + result + "<br>");
    var result = x * y;
    document.write(x + "*" + y + "=" + result + "<br>");
    var result = x / y;
    document.write(x + "/" + y + "=" + result + "<br>");
    var result = x % y;
    document.write(x + "%" + y + "=" + result + "<br>");
</script>   
</body>
</html>
