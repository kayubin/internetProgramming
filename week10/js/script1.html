<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body onload="alert('환영합니다.')">
    <h1 onclick="this.style.color='red';">자바스크립트 시작</h1>
    <script>
        var num1 = prompt("정수를 입력하시오", "");/*문자형으로 입력됨-숫자형으로 바꿔야함*/
        num1 = parseInt(num1); /*이건 왜쓰는 거지?*/

        if (num1 > 0)
            document.write(num1 + "양수이다");
        else
            document.write(num1 + "양수가 아니다.");
    </script>
    <h1 id="heading">외부스크립트 확인</h1>
    <script src="js/week10.js"></script> <!--body(적용할 태그)태그보다 밑에 있어야 함 head부분에 쓰면 안됨-->
    <script>
        age = prompt("나이를 입력하시오");

        if (age >= 14 && age <= 19)
        {
            document.write("<hr>");
            document.write("청소년 입니다.<br>");/*document.write 줄바꿈의 기능 없음*/
            document.write("중고등학생이군요");
        }               
</script>
</body>
</html>
