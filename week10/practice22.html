<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 22</title>
    <style>
        #script{
            color: red;
            font-weight: bold;
            font-size: 30px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <h1>당신의 마스크 구매 요일은 언제일까요?</h1>
    <hr>

    <script>
        var year = parseInt(prompt("태어난 년도 입력 : "));
        var year1 = year % 10;

        if(year1 == 1 || year1 == 6)
            day = '월요일';
        if(year1 == 2 || year1 == 7)
            day = '화요일';
        if(year1 == 3 || year1 == 8)
            day = '수요일';
        if(year1 == 4 || year1 == 9)
            day = '목요일';
        if(year1 == 0 || year1 == 5)
            day = '금요일';
    </script>
    <script>
        document.write("<p id='script'>" + day+ "에 구매 가능"+ "<br>" 
        + "토요일과 일요일도 구매 가능" + "</p>");
    </script>
</body>
</html>
