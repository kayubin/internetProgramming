<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 33</title>
    <style>
        h1{
            border: 1.5px solid black;
            background-color: lightgray;
            width: 500px;
            height: 50px;
        }
    </style>
</head>
<body>
    <script>
        var num = parseInt(prompt("전체 응모자 수 : "));//실수로 바꾸기
        var random = parseInt(Math.random() * num) + 1;
        document.write("<h1>" + "당첨자 발표" + "</h1>");
        document.write("<p>" + "전체 응모자 수 : "+ num + "</p>");
        document.write("<p>" + "당첨자 : " + random + "</p>");
    </script>
</body>
</html>
