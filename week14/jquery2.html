<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 2</title>
    <script src="./jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
        <p>메시지: 마지막 수업입니다.</p>
        <img src="./images/smile.png">
        <img src="./images/sad.png">
    </div>
    <button>메시지 삭제</button>
    <input type="button" value="이미지 삭제" id="btn1">
    <input type="button" value="메시지 보기" id="btn2">
    <input type="button" value="이미지 보기" id="btn3">
    <input type="button" value="이미지 접기" id="btn4">
    <script>
            $("button").click(function(){
                $("p").fadeOut(1000);
            });

            $("#btn1").click(function(){
                $("[src='./images/sad.png]']").fadeTo("fast", 0.3);
            });

            $("#btn2").click(function(){
                $("p").fadeIn();
            });

            $("#btn3").click(function(){
                $("[src='./images/sad.png']").fadeToggle(2000);
            });

            $("#btn4").click(function(){
                $("div").slideUp(2000);
            });
    </script>
</body>
</html>
