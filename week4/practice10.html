<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배송정보</title>
</head>
<body>
    <form name="f4" method="post" action="send.jsp">
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label>이 &nbsp; 름 <input type="text" required name="userName"></label>
                </li>
                <li>
                    <label>배송 주소<input type="text" size="40" required name="addr"></label>
                </li>
                <li>
                    <label for="addr">이메일</label>
                    <input type="email" id="addr" size="30" name="mail">
                </li>
                <li>
                    <label for="mail">연락처</label>
                    <input type="tel" id="mail" size="30" required name="phone" placeholder="하이픈(-)을 빼고 입력하세요">
                </li>
                <li>
                    <label for="d-day">배송일</label>
                    <input type="date" id="d-day" name="d_day"> (주문일로부터 최소 3일 이후)
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="memo" id="memo" cols="40" rows="3"></textarea>
                </li>
            </ul>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </fieldset>
    </form>
</body>
</html>
